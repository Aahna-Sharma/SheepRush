<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>SheepRush</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Start overlay (tap anywhere also starts) -->
    <div id="startOverlay" class="start-overlay" aria-hidden="false">
        <div class="start-card">
            <h1>SheepRush</h1>
            <p>Tap anywhere to start</p>
            <button id="startBtn" aria-label="Start game">Start</button>
        </div>
    </div>

    <div class="gameContainer" id="gameContainer" role="application" aria-label="SheepRush game">
        <div class="hud">
            <div id="gameOver" class="gameOver">Welcome to SheepRush</div>
            <div class="hud-row">
                <div id="scoreCont">Your Score: 0</div>
                <button id="pauseBtn" class="hud-btn" aria-pressed="false">Pause</button>
            </div>
        </div>

        <!-- sprite wrappers; images align their visible pixels to wrapper bottom -->
        <div class="sprite sheep" aria-hidden="true">
            <img src="sheep.png" alt="sheep">
        </div>

        <div class="sprite obstacle" aria-hidden="true" data-scored="0">
            <img src="dragon.png" alt="dragon">
        </div>

    </div>
</body>

</html>
