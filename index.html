<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <title>SheepRush</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Start overlay ensures a user gesture to start audio and prevents autoplay collisions -->
    <div id="startOverlay" class="start-overlay">
        <div class="start-card">
            <h1>SheepRush</h1>
            <p>Tap to Start</p>
            <button id="startBtn">Start</button>
        </div>
    </div>

    <div class="gameContainer">
        <div class="hud">
            <div class="gameOver">Welcome to SheepRush</div>
            <div id="scoreCont">Your Score: 0</div>
        </div>

        <div class="sheep" aria-hidden="true"></div>
        <div class="obstacle obstacleAni" aria-hidden="true"></div>

        <!-- Mobile controls -->
        <div class="touch-controls" aria-hidden="false">
            <button id="leftBtn" class="tc-btn" aria-label="Left">◀</button>
            <button id="jumpBtn" class="tc-btn" aria-label="Jump">▲</button>
            <button id="rightBtn" class="tc-btn" aria-label="Right">▶</button>
        </div>
    </div>
</body>

</html>
